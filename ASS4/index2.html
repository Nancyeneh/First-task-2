<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stylish Profile Card</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .profile-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 60px;
        width: 400px;
        text-align: center; /* Center align all content */
    }

    .profile-picture {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        margin: 0 auto 20px;
        display: block;
    }

    .profile-name {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 5px; /* Reduce margin for a tighter look */
    }

    .profile-info {
        color: #666;
        font-size: 0.9em;
        text-align: left; /* Align left for descriptions */
        margin-left: 10px; /* Add some space to the left */
    }
</style>
</head>
<body>

<div class="profile-card">
    <img class="profile-picture" src="profile-picture.jpg" alt="Profile Picture">
    <div class="profile-name">John Doe</div>
    <div class="profile-info">Web Developer</div>
    <div class="profile-info">Location: New York</div>
    <div class="profile-info">Email: john@example.com</div>
</div>

</body>
</html>
